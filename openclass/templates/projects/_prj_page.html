<div>
  <h3><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h3>
  <p>发布时间： {{ p.pub_date|date:"Y-m-d H:i" }} 作者： {{ p.creater.username }}</p>
  <p> <img src="{{ MEDIA_URL }}/{{ p.image }}" ></img></p>
  <p>
    <div id="video">
      <embed class="video" src="{{ p.video }}" allowFullScreen="true" quality="high" align="middle" allowScriptAccess="always" type="application/x-shockwave-flash">
    </div>
  </p>
  <p> {{ p.content|safe }}</p>
  {% if p.obj_tags %}
  <p>{% for tag in p.obj_tags %}
    <a href="#{{ tag }}"> {{ tag }} </a>
    {% endfor %}
  </p>
  {% else %}
    <p>None</p>
  {% endif %}
</div>
